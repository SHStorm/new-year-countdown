<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>New Year Countdown</title>

  <link rel="stylesheet" href="/styles/index.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">

  <script src="/scripts/index.js" defer></script>
</head>
<body>
  <h1 class="title">New Year Countdown</h1>

  <ul class="countdown">
    <li class="time">
      <h2 id="days" class="time-amount">00</h2>
      <small class="time-type">days</small>
    </li>

    <li class="time">
      <h2 id="hours" class="time-amount">00</h2>
      <small class="time-type">hours</small>
    </li>

    <li class="time">
      <h2 id="minutes" class="time-amount">00</h2>
      <small class="time-type">minutes</small>
    </li>

    <li class="time">
      <h2 id="seconds" class="time-amount">00</h2>
      <small class="time-type">seconds</small>
    </li>
  </ul>

  <small id="year" class="new-year">0000</small>
</body>
</html>
